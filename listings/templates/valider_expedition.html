
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valider Expédition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #3498db;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Valider Expédition</h1>

    <form>
        <label for="numeroCommande">Numéro de commande :</label>
        <input type="text" id="numeroCommande" name="numeroCommande" required>

        <label for="adresseLivraison">Adresse de livraison :</label>
        <textarea id="adresseLivraison" name="adresseLivraison" required></textarea>

        <button type="submit">Valider Expédition</button>
    </form>

</body>
</html>
